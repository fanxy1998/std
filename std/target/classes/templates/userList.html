<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="fanxy" />
		<!-- 作者 -->
		<meta name="revised" content="fanxy.v1, 2020/04" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>用户列表</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/iconfont.css">
		<script type="text/javascript" src="../static/framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
		<script type="text/javascript" src="../static/layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../static/css/jquery.mCustomScrollbar.css">
		<script src="../static/framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../static/framework/jquery.mousewheel.min.js"></script>
		<script src="../static/framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../static/framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->

	</head>

	<body>
		<div class="cBody">
			<div class="console">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="name" required  placeholder="输入员工姓名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-input-inline">
							<label>
		                    <select name="department" id="department" >
		                        <option value="">部门</option>
		                    </select>
							</label>
		                </div>
		                <div class="layui-input-inline">
							<label>
		                    <select name="position" id="position" >
		                        <option value="">岗位</option>
		                    </select>
							</label>
		                </div>
						<button class="layui-btn" lay-submit >查找</button>
					</div>
				</form>

				<script>
					layui.use(['form','laydate'], function() {
						var form = layui.form;
						var laydate = layui.laydate;
				
						//监听提交
						form.on('submit(formDemo)', function(data) {
							layer.msg(JSON.stringify(data.field));
							return false;
						});
						
						var newDate = new Date();
						var nowTime = newDate.getFullYear()+"-"+(newDate.getMonth()+1)+"-"+newDate.getDate();
						laydate.render({
						    elem: '#time' 
					    	,range: '~'
                            //,type: 'datetime'	//开启时分秒
					    	,format: 'yyyy-MM-dd'
					    	,max: nowTime	//min/max - 最小/大范围内的日期时间值
						});
					});
				</script>
			</div>
			
			<table class="layui-table" id = "emTable">
				<thead>
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>所在部门</th>
						<th>岗位</th>
						<th>进公司日期</th>
						<th>联系方式</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr id="template">
						<td id="name"></td>
						<td id="sex"></td>
						<td id="deparment"></td>
						<td id="post"></td>
						<td id="dateintocompany"></td>
						<td id="telephone"></td>
						<td>
							<button class="layui-btn layui-btn-xs" onclick="updateBut()">修改</button>
							<button class="layui-btn layui-btn-xs">基本信息</button>
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- layUI 分页模块 -->
			<div id="pages"></div>
			<script>
				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage;
					//总页数大于页码总数
					laypage.render({
					    elem: 'pages'
					    ,count: 100
					    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
					    ,jump: function(obj){
					    }
					});
				});
			</script>
		</div>
        <script type="text/javascript">
			/**
			 * 动态获取字典值
			 * @param data.resultdata.dictionaryId 字典ID
			 * @param data.resultdata.statsName 字典名字
			 */
			$(window).on('load',function () {
				var dicData = JSON.parse(sessionStorage.getItem("dicData"));
				for(var i in dicData.resultdata){
					if(dicData.resultdata[i].dictionaryId === 2){
						$("#department").append(new Option(dicData.resultdata[i].statsName,dicData.resultdata[i].statsName));
					}
					if(dicData.resultdata[i].dictionaryId === 3){
						$("#position").append(new Option(dicData.resultdata[i].statsName,dicData.resultdata[i].statsName));
					}
					//不加这个选择框不刷新
					layui.form.render("select");
				}

				/**
				 * 获取员工列表
				 */
				var url = "http://localhost:8080/em/queryEm";
				$.get(url,function (emData) {
					$.each(emData.resultdata,function (i,n) {
						var row = $("#template").clone();
						row.find("#name").text(n.username);
						row.find("#sex").text(n.sex);
						row.find("#deparment").text(n.department);
						row.find("#post").text(n.position);
						row.find("#dateintocompany").text(getMyDate(n.dateIntoCompany));
						row.find("#telephone").text(n.telephone);
						row.attr('id',n.id);
						row.appendTo("#emTable");
					});
					//删除第二行
					$("#emTable tr").eq(1).remove();
				});
			});

			//修改按钮
			var updateFrame = null;
			function updateBut(){
				layui.use('layer', function() {
					var layer = layui.layer;
					//iframe层-父子操作
					updateFrame = layer.open({
						title: "员工信息修改",
						type: 2,
						area: ['70%', '60%'],
						scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
						maxmin: true,
						content: 'updateUser',
						success:function(dom){
							var $iframeDom=$(dom[0]).find("iframe").eq(0).contents();
							$iframeDom.find("#test").html("我是从父级传来的值哟……")
						}

					});
				});
			}

			//转化格式
			function getMyDate(str){
				var oDate = new Date(str),
				oYear = oDate.getFullYear(),
				oMonth = oDate.getMonth()+1,
				oDay = oDate.getDate(),
				oHour = oDate.getHours(),
				oMin = oDate.getMinutes(),
				oSen = oDate.getSeconds();
				return oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间
			}
			//补0操作
			function getzf(num){
				if(parseInt(num) < 10){
					num = '0'+num;
				}
				return num;
			}

		</script>


	</body>

</html>
