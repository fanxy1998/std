		<title>修改密码</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/iconfont.css">
		<script type="text/javascript" src="../static/framework/jquery-1.11.3.min.js"></script>

	</head>


 	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">原始密码</label>
					<div class="layui-input-inline shortInput">
						<label for="opassword"></label><input id="opassword" type="password" name="oldpassword" required   autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline shortInput">
						<label for="newpassword"></label><input id="newpassword" type="password" name="password" required  autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" id="confirm" >确认修改</button>
						<button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
					</div>
				</div>
			</form>
			
			<script>
				/**
				 * 修改密码
				 */
				$('#confirm').click(function () {
					var opassword = $('#opassword');
					var npassword = $('#newpassword');
					if(opassword.val() === "" || npassword.val() === ""){
						return layer.msg('请填写必填项！');
					}
					$.ajaxSettings.async = false;
					var username = JSON.parse(sessionStorage.getItem("username") || null);
					var oldpassword = opassword.val();
					var newpassword = npassword.val();
					var url = "http://localhost:8080/em/resetPassword/"+username+"/"+oldpassword+"/"+newpassword;
					$.post(url,function (data) {
						alert(data);
					})
				})

			</script>

		</div>
	</body>

</html>
